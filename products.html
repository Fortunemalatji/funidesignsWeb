<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timeline Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <select id="timelineSelector">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select>

    <div class="chart-container">
        <canvas id="businessBarChart"></canvas>
    </div>

    <script>
        // Reference to the canvas and dropdown
        const ctx = document.getElementById('businessBarChart').getContext('2d');
        const timelineSelector = document.getElementById('timelineSelector');

        // Initial data for each timeline
        const chartData = {
            daily: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                data: [30, 45, 25, 50, 70, 90, 55]
            },
            weekly: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                data: [200, 180, 220, 240]
            },
            monthly: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                data: [600, 700, 800, 900, 750, 850]
            },
            yearly: {
                labels: ['2020', '2021', '2022', '2023', '2024'],
                data: [4000, 4500, 5000, 5500, 6000]
            }
        };

        // Function to create the chart
        let businessBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.daily.labels,
                datasets: [{
                    label: 'Sales (in $1000s)',
                    data: chartData.daily.data,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(75, 192, 192, 0.7)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Sales in $1000s',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Timeline',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Sales Performance by Timeline',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });

        // Function to update chart data based on the selected timeline
        function updateChart(timeline) {
            const newData = chartData[timeline];
            businessBarChart.data.labels = newData.labels;
            businessBarChart.data.datasets[0].data = newData.data;
            businessBarChart.update();
        }

        // Listen for changes in the timeline selector
        timelineSelector.addEventListener('change', function() {
            const selectedTimeline = this.value;
            updateChart(selectedTimeline);
        });
    </script>

</body>
</html>
