<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content div {
      display: none;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" id="dashboardTab">Dashboard</a>
    <a href="#" id="adminSettingsTab">Admin Settings</a>
    <a href="#" id="managerReportsTab">Manager Reports</a>
    <a href="#" id="userProfileTab">User Profile</a>
  </div>
  <div class="content">
    <div id="dashboardContent" class="show">Welcome to the Dashboard</div>
    <div id="adminSettingsContent">Admin Settings Content</div>
    <div id="managerReportsContent">Manager Reports Content</div>
    <div id="userProfileContent">User Profile Content</div>
  </div>

  <script>
    // Example user role, typically this would be set based on login/authentication
    const userRole = 'admin'; // Change this to 'admin' or 'user' to test different roles

    // Function to update the UI based on user role
    function updateUIForRole(role) {
      // Define tabs and content visibility based on role
      const tabs = {
        admin: ['dashboardTab', 'adminSettingsTab'],
        manager: ['dashboardTab', 'managerReportsTab'],
        user: ['dashboardTab', 'userProfileTab']
      };

      const contents = {
        admin: ['dashboardContent', 'adminSettingsContent'],
        manager: ['dashboardContent', 'managerReportsContent'],
        user: ['dashboardContent', 'userProfileContent']
      };

      // Hide all tabs and content
      document.querySelectorAll('.navbar a').forEach(tab => tab.classList.remove('show'));
      document.querySelectorAll('.content div').forEach(content => content.classList.remove('show'));

      // Show tabs based on role
      if (tabs[role]) {
        tabs[role].forEach(tabId => document.getElementById(tabId).classList.add('show'));
      }

      // Show content based on role
      if (contents[role]) {
        contents[role].forEach(contentId => document.getElementById(contentId).classList.add('show'));
      }
    }

    // Initialize the UI based on the current user role
    updateUIForRole(userRole);
  </script>
</body>
</html>
