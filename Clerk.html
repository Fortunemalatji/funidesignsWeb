<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="CSS/styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar input[type="text"] {
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            width:600px;
            transition: width 0.4s ease;
            margin-right: 10%;
        }

        .search-bar input[type="text"]:focus {
            width: 900px;
        }

        .search-bar button {
            border: none;
            padding-left: 10px;
            margin-left: 20px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            width: 100px;
        }

        .search-bar button:hover {
         transform: translateX(-5px);
        }
        .search-bar button i {
            color: white;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search..." />
            <button type="button" onclick="search()"><box-icon name='search'></box-icon></button>
        </div>
    </header>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Update Profile</h1>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div class="form-buttons">
                    <button type="submit">Update Profile</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#" id="home" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#" id="orders"><i class="fas fa-box"></i> Orders</a></li>
                <li><a href="#" id="products"><i class="fas fa-cube"></i> Products</a></li>
                <li><a href="#" id="components"><i class="fas fa-cogs"></i> Components</a></li>
                <li><a href=""  id="profile"><i class="fas fa-user"></i>Profile</a></li>
                <li class="logout"><a href="index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div id="content">
                <div id="reporting-content">
                    <div class="report-section">
                        <h2>Inventory Levels</h2>
                        <table id="inventory-table">
                        </table>
                    </div>

                    <div class="report-section">
                        <h2>Sales Trends</h2>
                        <div class="chart-container">
                            <div class="chart">
                                <h3>Sales Over Time</h3>
                                <canvas id="salesChart"></canvas>
                            </div>
                            <div class="chart">
                                <h3>Top Products</h3>
                                <canvas id="topProductsChart"></canvas>
                            </div>
                            <div class="chart">
                                <h3>Component Popularity</h3>
                                <canvas id="componentPopularityChart"></canvas>
                            </div>
                            <div class="chart">
                                <h3>New Chart Placeholder</h3>
                                <canvas id="newChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-body">
                    </div>
                </div>
            </div>

        </main>
        <!-- Product Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProductModal()">&times;</span>
                <h2 id="product-modal-title">Add/Edit Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Name:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description:</label>
                        <input type="text" id="product-description" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price:</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock:</label>
                        <input type="number" id="product-stock" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <!-- Component Modal -->
        <div id="component-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeComponentModal()">&times;</span>
                <h2 id="component-modal-title">Add/Edit Component</h2>
                <form id="component-form">
                    <input type="hidden" id="component-id">
                    <div class="form-group">
                        <label for="component-name">Name:</label>
                        <input type="text" id="component-name" required>
                    </div>
                    <div class="form-group">
                        <label for="component-type">Type:</label>
                        <input type="text" id="component-type" required>
                    </div>
                    <div class="form-group">
                        <label for="component-material">Material:</label>
                        <input type="text" id="component-material" required>
                    </div>
                    <div class="form-group">
                        <label for="component-color">Color:</label>
                        <input type="text" id="component-color" required>
                    </div>
                    <div class="form-group">
                        <label for="component-quantity">Quantity:</label>
                        <input type="number" id="component-quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="component-image">Image (Base64):</label>
                        <input type="text" id="component-image">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script>
        const modal = document.getElementById('profileModal');

        const openModalButton = document.getElementById('open-profile-modal');

        const closeButton = document.querySelector('.close');

        const cancelButton = document.getElementById('cancel-button');

        openModalButton.onclick = function () {
            modal.style.display = 'block';
        }

        closeButton.onclick = function () {
            modal.style.display = 'none';
        }

        cancelButton.onclick = function () {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }


    </script>
    <script src="JS/javascript.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
